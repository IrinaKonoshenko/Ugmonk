<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ugmonk</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo">
            <div class="header__logo-txt">Ugmonk</div>
            <img
              src="./image/icon and img/logo.svg"
              alt="logo"
              class="header__logo-img"
            />
          </div>
          <nav class="header__menu">
            <ul class="header__list list">
              <li class="header__item">Men</li>
              <li class="header__item">Women</li>
              <li class="header__item">Objects</li>
              <li class="header__item">Analog</li>
            </ul>
          </nav>
          <div class="header__rightblock">
            <ul class="header__rightblock-list list">
              <li class="header__rightblock-item"><a href="">Journal</a></li>
              <li class="header__rightblock-item"><a href="">Search</a></li>
            </ul>
            <ul>
              <li class="header__rightblock-item">Login</li>
              <li class="header__rightblock-item">
                <button>
                  <svg width="38px" height="28px">
                    <use href="./image/symbol-defs.svg#icon-basket"></use>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
